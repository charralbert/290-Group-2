<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Volume Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #volume-level {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Microphone Volume Level</h1>
    <div id="volume-level">0 dB</div>  <!-- This will display the volume level -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000');

        // Listen for the volume level emitted from the server
        socket.on('volume', function(data) {
            var volume = data.level.toFixed(2);  // Limit the number of decimals for cleaner display
            document.getElementById('volume-level').innerText = volume + ' dB';  // Update the displayed volume
        });
    </script>
</body>
</html>
