<!DOCTYPE html>
<html>
   <head>
       <title>Baby Monitor Live Stream</title>
       <style>
           body {
               margin: 0;
               padding: 0;
               font-family: Arial, sans-serif;
               overflow: hidden;
           }
           .video-container {
               position: relative;
               width: 100vw;
               height: 100vh;
               overflow: hidden;
           }
           .info-bar {
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100px;
               background-color: rgba(173, 216, 230, 0.7);
               color: white;
               display: flex;
               align-items: center;
               justify-content: space-between;
               padding: 0 20px;
               font-size: 28px;
               z-index: 10;
               box-sizing: border-box;
           }
           .live-stream {
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               object-fit: cover;
           }
           .brand {
               font-weight: bold;
           }
           /* Larger and more noticeable notification style */
           .notification {
               position: absolute;
               bottom: 50px;
               left: 50%;
               transform: translateX(-50%);
               padding: 25px 40px;
               background-color: rgba(255, 0, 0, 0.9); /* Brighter red */
               color: white;
               font-size: 32px; /* Larger font size */
               font-weight: bold;
               display: none;
               z-index: 20;
               border-radius: 15px;
               box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
               animation: bounce 1s infinite;
           }
           /* Bounce animation */
           @keyframes bounce {
               0% { transform: translateX(-50%) translateY(0); }
               50% { transform: translateX(-50%) translateY(-20px); }
               100% { transform: translateX(-50%) translateY(0); }
           }
           .show {
               display: block;
           }
           .audio-level {
               position: absolute;
               top: 50px;
               left: 30%; /* Midway between original and left */
               padding: 10px;
               background-color: rgba(0, 255, 0, 0.7);
               color: white;
               font-size: 18px;
               z-index: 15;
               transition: background-color 0.5s ease; /* Smooth transition for color change */
           }
           .audio-level.red {
               background-color: rgba(255, 0, 0, 0.7); /* Red color */
           }
       </style>
   </head>
   <body>
       <div class="video-container">
           <div class="info-bar">
               <span class="brand">Baby Monitor</span>
               <span id="details">FPS: {{ fps }} | Timestamp: --:--:--</span>
           </div>
           <img class="live-stream" src="/video_feed" alt="Live Stream">
           <div id="notification" class="notification">{{ volume_notification }}</div>
           <div id="audio-level" class="audio-level">Audio Level: 0</div>
       </div>

       <!-- Sound for notification -->
       <audio id="notification-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

       <script>
           // Update the timestamp dynamically
           function updateTimestamp() {
               const detailsElement = document.getElementById("details");
               const now = new Date();

               // Format the time as YYYY-MM-DD HH:mm:ss
               const formattedTime = now.toISOString().split('T')[0] +
                   ' ' +
                   now.toLocaleTimeString();

               // Replace only the timestamp, keep the FPS
               const currentText = detailsElement.textContent;
               const fpsText = currentText.split('|')[0].trim(); // Extract FPS part
               detailsElement.textContent = `${fpsText} | Timestamp: ${formattedTime}`;
           }

           // Function to check volume notification
           function checkVolumeNotification() {
               fetch('/get_audio_level')
                   .then(response => response.json())
                   .then(data => {
                       const notificationElement = document.getElementById("notification");
                       const audioLevelElement = document.getElementById("audio-level");

                       audioLevelElement.textContent = `Audio Level: ${data.volume.toFixed(2)}`;

                       // If volume exceeds threshold, show the notification and play sound
                       if (data.volume > 60) {
                           notificationElement.classList.add("show");
                           // Play notification sound
                           document.getElementById("notification-sound").play();
                           audioLevelElement.classList.add("red"); // Change to red when notification is triggered
                       } else {
                           notificationElement.classList.remove("show");
                           audioLevelElement.classList.remove("red"); // Reset to original color when no notification
                       }
                   });
           }

           // Update every 500ms
           setInterval(checkVolumeNotification, 500);
           setInterval(updateTimestamp, 1000);
       </script>
   </body>
</html>
